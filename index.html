<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Cumpleaños Preciosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: red;
      margin: 0;
      padding: 0;
    }

    .painel {
      position: relative;
      margin: auto;
      background-color: white;
      width: 500px;
      height: 500px;
      border-radius: 20px;
      text-align: center;
      padding-top: 50px;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }

    #sim, #nao {
      height: 40px;
      width: 60px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
    }

    #nao {
      position: absolute;
      margin-left: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .message-top,
    .message-bottom {
      font-size: 24px;
      color: white;
      margin: 10px 0;
    }

    .heart {
      font-size: 24px;
      color: red;
      margin: 0 10px;
    }

    #message-bottom {
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="painel">
    <h1>Feliz Cumpleaños preciosa</h1>
    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="oso" />
    <h2>¿Acepta ir a comer juntos?</h2>
    <button id="sim">¡SI!</button>
    <button onmouseover="fuja()" id="nao">NO!</button>
  </div>

  <div id="overlay"></div>

  <div id="videoContainer">
    <div class="message-top">
      <span class="heart">❤️</span> La quiero, Feliz Cumpleaños <span class="heart">❤️</span>
    </div>
    <video id="myVideo" controls>
      <source src="video_2025-06-11_21-54-29.mp4" type="video/mp4">
    </video>
    <div id="message-bottom" class="message-bottom">
      <span class="heart">❤️</span> Señorita bella, digame cuando y a que hora<span class="heart">❤️</span>
    </div>
  </div>

  <audio id="customAudio" src="audio.mp3"></audio>

  <script>
    const simBtn = document.getElementById("sim");
    const overlay = document.getElementById("overlay");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("myVideo");
    const audioPlayer = document.getElementById("customAudio");

    simBtn.addEventListener("click", function () {
      overlay.style.display = "block";
      videoContainer.style.display = "block";
      setTimeout(() => {
        overlay.style.opacity = 1;
        videoContainer.style.opacity = 1;
        video.play();
      }, 10);
    });

    document.getElementById("message-bottom").addEventListener("mouseover", function () {
      video.pause();
      audioPlayer.play();
    });

    document.getElementById("message-bottom").addEventListener("mouseout", function () {
      video.play();
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    });

    function fuja() {
      const botaoNao = document.getElementById("nao");
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;
      const maxX = larguraJanela - botaoNao.offsetWidth;
      const maxY = alturaJanela - botaoNao.offsetHeight;
      const aleatorioX = Math.floor(Math.random() * maxX);
      const aleatorioY = Math.floor(Math.random() * maxY);
      botaoNao.style.left = aleatorioX + "px";
      botaoNao.style.top = aleatorioY + "px";
    }
  </script>
</body>
</html>
